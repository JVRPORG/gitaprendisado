<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag audio</title>
</head>
<body>
    <audio controls autoplay loop muted preload> <!-- Aqui colocamos atributos que são eles
    autoplay: ultilizado para assim que a página carregue o video comece altomaticamente
    controls: ultilizado para que os controles de video apareçam na tela 
    loop: ultilidado para que quando a musica acabe ela volte a tocar novamente
    muted: esse atributo é ultilizado pois a maioria dos navegadores so dão play automatico se o video iniciar mutado
    preload     -->
        <source src="primeiro100.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
